<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a esperar-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
        function nabegarEm5s(e){
            e.preventDefault()
            console.log('saindo em 5s....')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }

        const a = document.querySelector('[esperar-um-pouco]')
        a.onclick = nabegarEm5s
    </script>
</body>
